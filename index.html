<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Eczar&family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <header>
    <div class="header-top">
      <div class="bw-box">
        <div class="logo">
          <img src="img/logo-nero-1.png" alt="">
        </div>
        <div class="header-top-categories">All categories <span><i class="fa-solid fa-caret-down"></i></span>
        </div>
        <input type="text" placeholder="Search" class="header-top-search">
        <div class="header-top-btn">
          <img src="img/search.png" alt="">
        </div>
      </div>
    </div>
    <div class="header-bottom"></div>
  </header>
  <main>
    <div class="jumbotron">
      <img src="img/jumbo.png" alt="">
    </div>
  </main>

  <footer>
    <div class="bw-box">
      <h1>Join the community</h1>
      <input class="e-mail" type="email" placeholder="E-mail address">
      <div class="e-mail-btn">
        <div><img src="img/btn.png" alt=""></div>
      </div>
      <div class="bo">
        <div>
          <ul>
            <li>About Us</li>
            <li>Blog</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>FAQ</li>
            <li>Support</li>
          </ul>
        </div>
        <div>
          <ul>
            <li>Cost and shipping methods</li>
            <li>Return of replace items</li>
          </ul>
        </div>
      </div>
  </footer>
  
</body>
</html>
